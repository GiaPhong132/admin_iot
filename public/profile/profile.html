<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="total">
            <div class="vertical-top">
                top
            </div>

            <div class="total-0">
                <div class="vertical_bottom">
                    <div class="left">
                        <div class="wrap-image">
                            <div class="image-upload">
                                <img src="curent_background.png" alt="error">
                            </div>
                        </div>
                        <div class="button-upload">
                            <button type="submit">CHANGE PHOTO</button>
                        </div>
                        <div class="user-info">
                            <label for="">Concurrent Users</label><br>
                            <select name="" id="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="user-info">
                            <label>Payment Amount/Month</label><br>
                            <input class="form-control" placeholder="Search" type="number" name="payment-amount" id="">
                        </div>
                    </div>
                    <div class="right">
                        <div class="user-info">
                            <label for="">User Name</label><br>
                            <input class="form-control" placeholder="Search" type="text" name="user-name" value="">
                        </div>
                        <div class="user-info">
                            <label for="">Location</label><br>
                            <input class="form-control" placeholder="Search" type="text" name="location" value="">
                        </div>
                        <div class="user-info">
                            <label for="">Gmail</label><br>
                            <input class="form-control" placeholder="Search" type="text" name="gmail" value="">
                        </div>
                        <div class="user-info">
                            <label for="">Phone</label><br>
                            <input class="form-control" placeholder="Search" type="number" name="phone-number" value="">
                        </div>
                        <div class="user-info">
                            <label for="">Payment</label><br>
                            <select class="form-control" placeholder="Search" name="payment" id="">
                                <option value="momo">Momo</option>
                                <option value="ZaloPay">ZaloPay</option>
                                <option value="VNPay">VNPay</option>
                                <option value="Paypal">Paypal</option>
                            </select>
                        </div>
                        <div class="user-info">
                            <label for="">Account Type</label><br>
                            <select class="form-control" placeholder="Search" name="account-type" id="">
                                <option value="vip-1">VIP 1</option>
                                <option value="vip-2">VIP 2</option>
                                <option value="vip-3">VIP 3</option>
                                <option value="vip-4">VIP 4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
